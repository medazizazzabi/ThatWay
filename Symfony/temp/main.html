<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand d-flex align-items-center justify-content-center mx-5" href="#">

                <span id="navbar-title"><span class="halfgreen">That </span><span class="halfyellow">Way!</span></span>
            </a>


            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Directions</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Routes</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Stations</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Subscription</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <div class="wrapper mb-4">
                        <div class="search-input1">
                            <div class="circle from"></div>
                            <a href="" target="_blank" hidden></a>
                            <input type="text" placeholder="Choose starting point" class="input1">
                            <div class="autocom-box1"></div>
                            <div class="icon">
                                <i class="fa-solid fa-location-crosshairs"></i>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper mb-4">
                        <div class="search-input">

                            <div class="circle to"></div>
                            <a href="" target="_blank" hidden></a>
                            <input type="text" placeholder="Choose Destination" class="input">
                            <div class="autocom-box"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary w-100 mb-4" id="search-btn">Search</button>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        Route Suggestion :
                    </div>
                    <div class="card-body">
                        <ol class="numbered">
                            <li>Take Station</li>
                          </ol>
                    </div>
                </div>
                

            </div>

            <div class="col-md-8">
                <div id="map" style="width: 100%; height: 600px;"></div>
            </div>
        </div>
    </main>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc51bX7s9JCn-hCCkPcBi5q08GDY-GnvU&callback=initMap"></script>
    <script src="autocomplete.js"></script>
